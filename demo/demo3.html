<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>demo</title>
<body class="skin-blue">
<link rel="stylesheet" href="./demo_files/jquery-labelauty.css">


<div>
<ul class="cardul">
	<li>
		<input type="checkbox" name="cardcheckbox" class="labelauty" disabled value="3" id="labelauty-3" style="display: none;">
		<label for="labelauty-3">
			<span class="labelauty-unchecked-image"></span>
			<span class="labelauty-unchecked">禁用</span>
			<span class="labelauty-checked-image"></span>
			<span class="labelauty-checked">禁用</span>
		</label>
	</li>
	<li>
		<input type="checkbox" name="cardcheckbox" class="labelauty"  checked  value="1" id="labelauty-1" style="display: none;">
		<label for="labelauty-1">
			<span class="labelauty-unchecked-image"></span>
			<span class="labelauty-unchecked">默认选中</span>
			<span class="labelauty-checked-image"></span>
			<span class="labelauty-checked">默认选中</span>
		</label>
	</li>
	<li>
		<input type="checkbox" name="cardcheckbox" class="labelauty" value="2" id="labelauty-2" style="display: none;">
		<label for="labelauty-2">
			<span class="labelauty-unchecked-image"></span>
			<span class="labelauty-unchecked">Description</span>
			<span class="labelauty-checked-image"></span>
			<span class="labelauty-checked">Description</span>
		</label>
	</li>
</ul>
</div>
</body>
</html>
